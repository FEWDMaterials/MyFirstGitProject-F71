<!doctype html>
<html>
	<head>
		
		<!-- 
			look ma!
				I'm multilined!
		 -->

		 <!--  the HEAD tag includes metadata ONLY. if you have content
		 	   you want the user to see, do NOT put it in the head tag -->

		<title>Look ma! I'm a title</title>

	</head>
	<body>
		<!-- the body tag includes stuff that you want the user to see + interact with -->
		<h1>Hello, Wrold!!</h1>
		<h2>Hello, Wrold!!</h2>
		<h3>Hello, Wrold!!</h3>
		<h4>Hello, Wrold!!</h4>
		<h5>Hello, Wrold!!</h5>
		<h6>Hello, Wrold!!</h6>

		<b>Look ma! I'm a bold</b>
		<em>Look ma! I'm an emphasized</em>

		<p>Hello, wrold this is is a paragraph</p>

		<!-- Here is how an attribute works:
			 <TAGNAME ATTR1_NAME="ATTR1_VALUE" ATTR2_NAME="ATTR2_VALUE">[STUFF]</TAGNAME> 
		-->
		<a href="http://www.google.com" target="_blank">Click here</a>
		<a href="http://www.nyt.com" target="_blank">Click here rtoo</a>

		<p>
			<img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" alt="This is a kitten">
			<img src="assets/cartmen.gif" alt="fat cartmen">
		</p>
	</body>
</html>
